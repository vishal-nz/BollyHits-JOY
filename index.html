<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BollyHits JOY â€“ Live Radio</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #f5f5f5;
  }

  header {
    background: #ffb300;
    padding: 20px;
    text-align: center;
    color: #000;
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .container {
    max-width: 700px;
    margin: 40px auto;
    background: #111;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(255,255,255,0.1);
  }

  .art {
    width: 180px;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 0 12px rgba(255,255,255,0.2);
  }

  .song-title {
    font-size: 24px;
    font-weight: bold;
    margin: 10px 0 5px;
    color: #ffcc4d;
  }

  .artist {
    font-size: 18px;
    color: #ccc;
  }

  .album {
    font-size: 16px;
    color: #aaa;
    margin-bottom: 10px;
  }

  .counter {
    font-size: 16px;
    color: #ffcc4d;
    margin-bottom: 15px;
  }

  .listeners {
    font-size: 16px;
    margin-top: 10px;
    color: #aaa;
  }

  audio {
    width: 100%;
    margin-top: 20px;
  }

  .live {
    display: inline-block;
    background: red;
    color: white;
    padding: 4px 10px;
    border-radius: 6px;
    font-size: 12px;
    margin-left: 10px;
  }

  .next-box {
    margin-top: 30px;
    padding: 20px;
    background: #222;
    border-radius: 10px;
    border-left: 4px solid #ffb300;
  }

  .next-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 12px;
    color: #ffcc4d;
  }

  .next-row {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .next-art {
    width: 90px;
    height: 90px;
    border-radius: 8px;
    object-fit: cover;
    box-shadow: 0 0 10px rgba(255,255,255,0.15);
  }

  .next-info {
    flex: 1;
  }

  .next-song {
    font-size: 18px;
    font-weight: bold;
    color: #fff;
  }

  .next-artist {
    font-size: 16px;
    color: #bbb;
  }

  .next-album {
    font-size: 15px;
    color: #999;
  }
</style>
</head>

<body>

<header>
  BollyHits JOY
  <span class="live">LIVE</span>
</header>

<div class="container">
  <center>
    <img id="art" class="art" src="" alt="Album Art" />
  </center>

  <div class="song-title" id="song">Loading...</div>
  <div class="artist" id="artist"></div>
  <div class="album" id="album"></div>

  <div class="counter" id="counter">00:00 / 00:00</div>

  <div class="listeners" id="listeners"></div>

  <audio id="player" controls autoplay>
    <source src="https://radio.bollyhitsradio.com/listen/bollyhits_joy/radio.mp3" type="audio/mpeg">
  </audio>

  <!-- NEXT SONG SECTION -->
  <div class="next-box">
    <div class="next-title">Up Next</div>

    <div class="next-row">
      <img id="nextArt" class="next-art" src="" alt="Next Album Art" />

      <div class="next-info">
        <div class="next-song" id="nextSong">Loading...</div>
        <div class="next-artist" id="nextArtist"></div>
        <div class="next-album" id="nextAlbum"></div>
      </div>
    </div>
  </div>
</div>

<script>
let elapsed = 0;
let duration = 0;

function formatTime(sec) {
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60);
  return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}

async function loadNowPlaying() {
  try {
    const response = await fetch("https://radio.bollyhitsradio.com/api/nowplaying/4");
    const data = await response.json();

    const track = data.now_playing.song;
    const listeners = data.listeners.current;

    elapsed = data.now_playing.elapsed || 0;
    duration = data.now_playing.duration || 0;

    // NOW PLAYING
    document.getElementById("song").textContent = track.title;
    document.getElementById("artist").textContent = track.artist;
    document.getElementById("album").textContent = track.album ? "Album: " + track.album : "";
    document.getElementById("listeners").textContent = "Listeners: " + listeners;
    document.getElementById("art").src = track.art;

    // NEXT SONG
    if (data.playing_next && data.playing_next.song) {
      const next = data.playing_next.song;

      document.getElementById("nextSong").textContent = next.title;
      document.getElementById("nextArtist").textContent = next.artist;
      document.getElementById("nextAlbum").textContent = next.album ? "Album: " + next.album : "";
      document.getElementById("nextArt").src = next.art;
    }

  } catch (e) {
    console.error("Error loading now playing", e);
  }
}

function updateCounter() {
  if (duration > 0) {
    document.getElementById("counter").textContent =
      `${formatTime(elapsed)} / ${formatTime(duration)}`;
  }
  elapsed++;
}

loadNowPlaying();
setInterval(loadNowPlaying, 15000);
setInterval(updateCounter, 1000);
</script>

</body>
</html>
